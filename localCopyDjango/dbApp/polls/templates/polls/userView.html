<style>
  .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 25px;
    margin: 4px 10px;
    cursor: pointer;
  }
</style>
<h1>{{ user.user_name }}
  <a href = "http://127.0.0.1:8000/polls/" class = "button">Home</a>
  <a href = "http://127.0.0.1:8000/polls/{{ user.id }}/personalUserView" class = "button">Personal</a>
</h1>
<ul>
    <li>Date Created: {{ user.date_created }}</li>
    <li>Your Location: {{ user.location }}</li>
    <li>Your favorite restaurant: {{ user.favorite_restaurant }}</li>
</ul>
